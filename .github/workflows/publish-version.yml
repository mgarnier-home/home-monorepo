      autosaver:
        description: "Autosaver"
        required: true
        type: boolean
      dashboard:
        description: "Dashboard"
        required: true
        type: boolean
      node-proxy:
        description: "Node Proxy"
        required: true
        type: boolean
      nodesight:
        description: "Nodesight"
        required: true
        type: boolean
      stats-api:
        description: "Stats API"
        required: true
        type: boolean
      syslog-app:
        description: "Syslog App"
        required: true
        type: boolean
      traefik-conf:
        description: "Traefik Conf"
        required: true
        type: boolean

jobs:
  get-apps-to-build:
    runs-on: ubuntu-latest
    name: Get apps to build
    outputs:
      apps-names: ${{ steps.get-app-name.outputs.apps-names }}
