      #     else
      #       echo "apps-names=[\"${{ inputs.app-name }}\"]" >> $GITHUB_OUTPUT
      #     fi
      - name: Get app names
        id: get-app-name
        run: |
          apps_names=""
          if [ "${{ inputs.autosaver }}" == "true" ]; then apps_names+="\"autosaver\","; fi
          if [ "${{ inputs.dashboard }}" == "true" ]; then apps_names+="\"dashboard\","; fi
          if [ "${{ inputs.node-proxy }}" == "true" ]; then apps_names+="\"node-proxy\","; fi
          if [ "${{ inputs.nodesight }}" == "true" ]; then apps_names+="\"nodesight\","; fi
          if [ "${{ inputs.stats-api }}" == "true" ]; then apps_names+="\"stats-api\","; fi
          if [ "${{ inputs.syslog-app }}" == "true" ]; then apps_names+="\"syslog-app\","; fi
          if [ "${{ inputs.traefik-conf }}" == "true" ]; then apps_names+="\"traefik-conf\","; fi
          apps_names=${apps_names::-1}
          echo "apps-names=[\"${apps_names[@]}\"]" >> $GITHUB_OUTPUT
  run-publish-workflow:
    needs: get-apps-to-build
    uses: ./.github/workflows/build-and-publish-app.yml
    name: ${{ matrix.app }}
    with:
      app-to-publish: ${{ matrix.app }}
      version-upgrade: ${{ inputs.version-upgrade }}
    secrets: inherit
    strategy:
      matrix:
        app: ${{ fromJSON(needs.get-apps-to-build.outputs.apps-names) }}

