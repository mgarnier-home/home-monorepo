name: Publish version
run-name: "${{ inputs.app-name }}, increment : ${{ inputs.version-upgrade }}"

on:
  workflow_dispatch:
    inputs:
      version-upgrade:
        description: "How to upgrade the version"
        required: true
        type: choice
        options:
          - "false"
          - "patch"
          - "minor"
          - "major"
