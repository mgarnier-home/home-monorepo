image: docker:20

include:
  - 'apps/**/.gitlab-ci.yml'
  - 'libs/**/.gitlab-ci.yml'

stages:
  - install dependencies
  - build

before_script:
  - docker login -u mgarnier11 -p $DOCKER_HUB_TOKEN
  - docker buildx create --use
services:
  - docker:20-dind
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ''
  DOCKER_DRIVER: overlay2

install dependencies:
  stage: install dependencies
  script:
    - docker buildx build --platform linux/amd64,linux/arm64 -t mgarnier11/my-home-deps . --push
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - 'Dockerfile'
        - '**/package.json'
        - 'pnpm-lock.yaml'
        - 'libs/**/*'
