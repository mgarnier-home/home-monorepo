#region templates

.rules-template: &rules-template
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - apps/$PROJECT_NAME/**/*

.build-template: &build-template
  stage: build apps
  script:
    - docker build -t mgarnier11/$PROJECT_NAME:$TAG_NAME -f apps/$PROJECT_NAME/docker/Dockerfile . --push
  <<: *rules-template
  needs:
    - increment versions

.publish-template: &publish-template
  stage: publish apps
  script:
    - 'export VERSION=$(cat apps/$PROJECT_NAME/package.json | grep version | head -1 | awk -F: ''{ print $2 }'' | sed ''s/[",]//g'' | tr -d ''[[:space:]]'')'
    - echo $VERSION
    - docker manifest create mgarnier11/$PROJECT_NAME mgarnier11/$PROJECT_NAME:amd64 mgarnier11/$PROJECT_NAME:arm64
    - docker manifest push mgarnier11/$PROJECT_NAME
  <<: *rules-template

.rules-deps: &rules-deps-template
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - 'docker/**'
        - '**/package.json'
        - '**/.gitlab-ci.yml'
        - 'pnpm-lock.yaml'

.install-deps-template: &install-deps-template
  stage: install dependencies
  script:
    - docker build -t mgarnier11/my-home:$TAG_NAME -f docker/Dockerfile . --push
  <<: *rules-deps-template

#endregion

image: docker:24.0.7

include:
  - 'apps/autosaver/.gitlab-ci.yml'
  - 'libs/**/.gitlab-ci.yml'

stages:
  - test
  - install dependencies
  - increment versions
  - build apps
  - publish apps

before_script:
  - docker login -u mgarnier11 -p $DOCKER_HUB_TOKEN
  - docker buildx create --use
services:
  - docker:24.0.7-dind
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ''

test:
  stage: test
  image: node:18
  services: []
  variables:
    PATATE: 'PATATE'
    TEST_PATATE: 'autosaver'
  before_script:
    - echo "$PATATE"
    - echo "${TEST_${PATATE}}"
  script:
    - echo "$PATATE"
    - echo "${TEST_${PATATE}}"

install dependencies amd64:
  extends: .install-deps-template
  variables:
    TAG_NAME: amd64

install dependencies arm64:
  extends: .install-deps-template
  tags:
    - arm64
  variables:
    TAG_NAME: arm64

increment versions:
  stage: increment versions
  image: node:18
  services: []
  before_script:
    - apt-get update && apt-get install -y git
    - git config user.name "CI ðŸ¤–"
    - git config user.email "mgarnier11@gmail.com"
  script:
    - git diff-tree --no-commit-id --name-only -r HEAD | grep -E '^apps/.*' | xargs -I {} dirname {} | sort -u | xargs -I {} sh -c 'cd {} && npm version patch'
    - 'git commit -am "ci: Increment versions [skip ci]"'
    - git remote remove origin
    - git remote add origin "https://oauth2:${CI_JOB_TOKEN}@gitlab.com/mgarnier-home/home-monorepo.git"
    - git push origin HEAD:master
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - apps/**/*
